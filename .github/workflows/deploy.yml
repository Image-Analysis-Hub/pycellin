  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && success()
    environment:
      name: pypi
      url: https://pypi.org/p/pycellin
    permissions:
      id-token: write  # mandatory for trusted publishing
    
    steps:
    - name: Download artifacts
